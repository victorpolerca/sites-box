---
# Ip that will be assigned to the VM. The default here is usually fine.
vm_ip: 192.168.33.10

# A local TLD that will be assigned to the VM, such as "dev" or "xyz".
vm_hostname: hpjdev.com

ssh_username: vagrant
ssh_password: vagrant

# Sites to setup vhosts for. Each item here should have an alphanumeric
# "name" property. The vm_hostname will be appended it to it.
# For example, "site1" would become "site1.dev1" if your vm_hostname
# is "dev1".
sites:
  - name: cinemania
  - name: hewittexpress
  - name: test
  - name: site3
  - name: test2
